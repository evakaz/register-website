{% extends "base.html" %} {% block title %}Sign up{% endblock %}
{% block content %}
<form method='POST'>
    <h3 align="center">Sign Up</h3>
    <div class='form-group'>
        <label for='username'>Username</label>
        <input type='username' class='form-control' id='username' name='username' placeholder='Create username'>
        <label for='email'>Email Address</label>
        <input type='email' class='form-control' id='email' name='email' placeholder='Enter email'>
        <label for='password'>Password</label>
        <input type='passsword' class='form-control' id='password' name='password' placeholder='Create password'>
        <label for='password_confirmation'>Confirm Password</label>
        <input type='password_confirmation' class='form-control' id='password_confirmation' name='password_confirmation' placeholder='Confirm password'>
    </div>
    <br />
    <button type='submit' class='btn btn-primary'>Submit</button>
</form>
{% endblock %}
